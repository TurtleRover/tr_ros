<!doctype html>
<html lang="en">
  <head>
    <title>Turtle Rover WebUI</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <base href="tr_webui/" target="_blank">

    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/bootstrap-slider.min.css" />
    <link rel="stylesheet" href="styles/webui.css" />
    <link rel="icon" type="img/png" href="favicon.png">
  </head>
  <body class="bg-light">

    <!-- SPEED -->
    <div class="row my-2">
      <div class="col-md-2">
        <label for="lin-slider">
            <strong>Linear speed (m/s)</strong>
        </label>
        <input id="lin-slider" type="text"/>
      </div>
      <div class="col-md-10"></div>
    </div>
  
    <div class="row my-2">
      <div class="col-md-2">
        <label for="ang-slider">
            <strong>Angular speed (r/s)</strong>
        </label>
        <input id="ang-slider" type="text"/>
      </div>
    </div>
      
    <div class="row my-4">
      <div class="col">
          <div class="d-flex" style="width: 210px; height: 210px;">
              <div id="joystick"></div>
          </div>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-md-2">
        <div>Firmware Version: <span id="firmware-ver"></span></div>
        <div>Battery Voltage: <span id="battery-voltage"></span></div>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-md-2">
        <label for="lin-slider">
            <strong>Servo 1</strong>
        </label>
        <input id="s1-slider" type="text"/>
      </div>
      <div class="col-md-10"></div>
    </div>

    <div class="row my-2">
      <div class="col-md-2">
        <label for="lin-slider">
            <strong>Servo 2</strong>
        </label>
        <input id="s2-slider" type="text"/>
      </div>
      <div class="col-md-10"></div>
    </div>

    <div class="row my-2">
      <div class="col-md-2">
        <label for="lin-slider">
            <strong>Servo 3</strong>
        </label>
        <input id="s3-slider" type="text"/>
      </div>
      <div class="col-md-10"></div>
    </div>


    <div class="stream-wrapper">
      <video id="stream"/>
    </div>
  
    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/bootstrap-slider.min.js"></script>
    <script src="scripts/roslib.min.js"></script>
    <script src="scripts/nipplejs.js"></script>
    <script src="scripts/stream.js"></script>
    <script src="scripts/webui.js"></script>
  </body>
</html>
