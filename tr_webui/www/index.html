<!doctype html>
<html lang="en">
  <head>
    <title>Turtle Rover WebUI</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <base href="tr_webui" target="_blank">

    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="icon" type="img/png" href="favicon.png">
  </head>
  <body class="bg-light">
      
    <!-- SPEED -->
    <div class="row">
      <div class="col-md-4"></div>
      <div class=" col-md-4">
          <label for="robot-speed">
              <strong>Robot speed</strong>
          </label>
          <input type="range" min="10" max="40" class="custom-range" id="robot-speed">
      </div>
      <div class="col-md-4"></div>
    </div>

    <!-- JOYSTICK -->
    <div class="row my-4">
      <div class="col">
          <div class="d-flex justify-content-center" style="width: 210px; height: 210px;">
              <div id="joystick"></div>
          </div>
      </div>
    </div>

    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>

    <script src="scripts/roslib.min.js"></script>
    <script src="scripts/eventemitter2.min.js"></script>
    <script src="scripts/keyboardteleop.min.js"></script>
    <script src="scripts/nipplejs.js"></script>
    <script src="scripts/webui.js"></script>
  </body>
</html>
